<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">      
    </head>

    <body ng-app="logowanieModule">

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Warehouse</strong> Logowanie</h1>
                        </div>
                    </div>
                    <div ng-controller="logowanieCtrl" class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Logowanie do aplikacji Warehouse</h3>
                            		<p>Podaj swój login i hasło:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Login</label>
			                        	<input ng-model="user.login" type="text" name="form-username" placeholder="Użytkownik..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input ng-model="user.haslo" type="password" name="form-password" placeholder="Hasło..." class="form-password form-control" id="form-password">
			                        </div>
			                        <a class="btn btn-info btn-lg" href="#logowanie/{{user.login}}/{{user.haslo}}">ZALOGUJ SIE</a>
			                    </form>
		                    </div>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>


   

    </body>

</html>
