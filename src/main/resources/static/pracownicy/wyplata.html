<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="pracownikModule">
    <div class="section section-primary">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-center">WYPŁATA
              <br>
            </h1>
          </div>
          <div class="col-md-5">
            <a class="btn btn-info btn-lg" href="#/">START<br></a>
            <a class="btn btn-info btn-lg" href="#pracownicy">WSTECZ<br></a>
          </div>
        </div>
      </div>
    </div>
     
      <div class="container">
      <div ng-controller="pensjaCtrl">
        <div class="row">
        	<div class="jumbotron">
        	<div class="section text-center">
       			 <h3>Liczenie wyplaty pracownika</h3>
       			 </div>
       			 <div class="form-group">
			  		<label for="ID">ID pracownika</label>
			 		 <input type="text" class="form-control" oninput="this.value = this.value.replace(/[^0-9]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"  id=i"d_pracownika" ng-model="wyplata.id_pracownik">
			 		 <label for="dataa">Miesiąc</label>
			 		<input class="form-control" id="miesiac" ng-model="wyplata.miesiac">
			 		<label for="dataa">Stawka</label>
			 		<input type="text" class="form-control" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" id="stawka" ng-model="wyplata.stawka">
			 		<label for="dataa">Ilość godzin</label>
			 		<input type="text" class="form-control" oninput="this.value = this.value.replace(/[^0-9]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" id="ilosc_godz" ng-model="wyplata.ilosc_godz">
				</div>
				<a href="#pracownicy" class="btn btn-info btn-lg" ng-click="addWyplata(wyplata)">UTWÓRZ<br></a>
				
        	</div>
        </div>
      </div>
      </div>
</body>
</html>
