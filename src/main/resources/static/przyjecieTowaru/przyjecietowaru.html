<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body ng-app="przyjecieTowaruModule">
	    <div class="section section-primary">
	      <div class="container">
	        <div class="row">
	          <div class="col-md-7">
	            <h1 class="text-center">PRZYJECIE TOWARU 
	              <br>
	            </h1>
	          </div>
	          <div class="col-md-5">
	            <a class="btn btn-info btn-lg" href="#/">START<br></a>
	            <a class="btn btn-info btn-lg" href="#klient">KLIENCI<br></a>
	          </div>
	        </div>
	      </div>
	    </div>
	     
	      <div class="container">
	      <div ng-controller="przyjecieTowaruCtrl">
	        <div class="row">
	        	<div class="jumbotron">
	        	<div class="section text-center">
	       			 <h3>Przyjęcie zewnętrzne</h3>
	       			 </div>
	       			 <div class="form-group">
	       			 <label>Ostatni numer przyjęcia: {{ostatniaPozycja}}</label><br>
	       			 <label>Numer przyjecia</label>
	       			  <input type="text" class="form-control" id="id_docpz" ng-model="docpz.id_docpz" >
				  		<label for="ID">NIP</label>
				 		 <input type="text"  class="form-control" id="id_customer" ng-model="docpz.id_customer" maxlength="10">
				 		
				 		<label for="exampleInput">Data przyjecia</label>
				 		<br>
  						<input type="datetime-local" id="exampleInput" name="input" ng-model="docpz.data"
     						 placeholder="yyyy-MM-ddTHH:mm:ss" min="2016-01-01T00:00:00" max="2222-12-31T00:00:00" required />
     					 
				 		<!-- <label for="dataa">Data przyjęcia</label>
				 		 <input type="text" class="form-control" id="data_przyjecia" ng-model="docpz.data_przyjecia" placeholder="yyyy-MM-ddTHH:mm:ss" min="2016-01-01T00:00:00" max="2020-12-31T00:00:00" required /> -->
					</div>
					<a href="#dodajPozycjePZ/{{docpz.id_docpz}}" class="btn btn-info btn-lg" ng-click="addDocpz(docpz)" >UTWÓRZ<br></a>
					
	        	</div>
	        </div>
	      </div>
	      </div>
    
  

</body></html>
