<html ng-app="angularKlient">
<head>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
<script src="http://cdn.jsdelivr.net/restangular/1.1.3/restangular.min.js"></script>
<script src="http://cdn.jsdelivr.net/underscorejs/1.5.1/underscore-min.js"></script>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="JS-angular/klient.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
	
</head>

    <body>
    <div class="section section-primary">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-center">DODAWANIE KLIENTOW</h1>
          </div>
          <div class="col-md-5">
            <a class="btn btn-info btn-lg" href="magazyn.html">START<br></a>
          </div>
        </div>
      </div>
    </div>

    <div ng-controller="MainCtrl">
    <br>
    
    <div class="container">
    	
		<div class="jumbotron">
			<div class="form-group">
			  <label for="imie">Imie:</label>
			  <input type="text" class="form-control" id="imie" ng-model="customer.imie">
			</div>
			<div class="form-group">
			  <label for="nazwa">Nazwa:</label>
			  <input type="text" class="form-control" id="nazwa" ng-model="customer.nazwa">
			</div>
			<div class="form-group">
			  <label for="adres">Adres:</label>
			  <input type="text" class="form-control" id="adres" ng-model="customer.adres">
			</div>
			<div class="form-group">
			  <label for="nip">NIP:</label>
			  <input type="text" class="form-control" id="nip" ng-model="customer.nip">
			</div>
			<div class="form-group">
			  <label for="fax">FAX:</label>
			  <input type="text" class="form-control" id="fax" ng-model="customer.fax">
			</div>
			<div class="form-group">
			  <label for="tel">TEL:</label>
			  <input type="text" class="form-control" id="tel" ng-model="customer.tel">
			</div>
			<br>
			<a class="btn btn-info btn-lg" ng-click="addCustomer(customer)">DODAJ<br></a>
		</div>
	</div>
	</div>

</body></html>
