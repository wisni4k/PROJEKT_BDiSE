<html >
<head>

<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
</head>

    <body ng-app="uslugaModule">
    <div class="section section-primary">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-center">LISTA USŁUG</h1>
          </div>
          <div class="col-md-5">
            
            <a class="btn btn-info btn-lg" href="#dodajUsluge">NOWA USŁUGA<br></a>
          </div>
        </div>
      </div>
    </div>

    <div ng-controller="MainCtrl">
    <br>
    <div class="container">
    	
    	<div class="jumbotron">
	    	<div class="btn-group" role="group">  		
	  			<div class="input-group">
				<span class="input-group-addon">Szukaj:</span>
				<input type="text" class="form-control" ng-model="wyszukiwarka">
			</div>
	  		</div>
	  	</div>
	  	
    	<br>
		<div class="jumbotron">
			<div class="table-resposive">
				<table class="table table-hover">
				<thead>
					<tr>
						<td>ID</td>
						<td>Opis</td>
						
					</tr>
				</thead>
				<tbody>
			  		<tr ng-repeat="n in users.uslugis | filter:wyszukiwarka">
			    		<td>{{n.id_us}}</td>
			    		<td>{{n.opis}}</td>
			  		</tr>
			  	</tbody>
				</table>
			</div>
		</div>
	</div>

</body></html>
